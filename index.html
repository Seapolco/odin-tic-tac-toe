<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tac Tac Toe</title>
    <script defer src="app.js" ></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="gameBoard">
            <div class="boardSquare" data="0">0</div>
            <div class="boardSquare" data="1">1</div>
            <div class="boardSquare" data="2">2</div>
            <div class="boardSquare" data="3">3</div>
            <div class="boardSquare" data="4">4</div>
            <div class="boardSquare" data="5">5</div>
            <div class="boardSquare" data="6">6</div>
            <div class="boardSquare" data="7">7</div>
            <div class="boardSquare" data="8">8</div>
        </div>
    </div>
</body>
</html>
